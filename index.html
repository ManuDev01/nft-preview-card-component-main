<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="cardBody">
      <img class="NTFpreview" src="images/image-equilibrium.jpg" alt="NFT!!!">
      <div class="cardText">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes<br> balance and calm.</p>
          <div class="NFTtext">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon">
            <h6>0.041 ETH</h6>
            <img src="images/icon-clock.svg" alt="Clock">
            <h6>3 days left</h6>
          </div>
        <hr class="line">
        <div class="cardFooter">
          <img src="images/image-avatar.png" alt="Jules Wyvern">
          <p><strong></strong>Creation of <span>Jules Wyvern</strong></span></p>
        </div>
      </div>
    </div>
  </main>
</body> 
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ManuDev01</a>.
  </div>
</footer>
</html>
